name: Build Part/Relic Mapping (Weekly)

on:
  schedule: [ { cron: '30 2 * * 1' } ]  # Mon 02:30 UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: build-part-mapping-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-map:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/python-setup
      - name: Build and store mapping
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
        run: python scripts/build_part_mapping.py