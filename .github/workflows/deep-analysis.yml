name: Deep Market Analysis (Daily)

on:
  schedule: [ { cron: '0 4 * * *' } ]  # daily 04:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze-and-store:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/python-setup
      - name: Run analysis
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
        run: python scripts/deep_analysis.py
      - name: Store results
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
        run: python scripts/store_results.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results-${{ github.run_id }}
          path: output/
          retention-days: 30