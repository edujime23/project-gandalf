# FINAL & FIXED deep-analysis.yml
name: Deep Market Analysis

on:
  schedule:
    - cron: '0 4 * * *'  # Every day at 4 AM UTC
  workflow_dispatch: # Allows manual running

jobs:
  analyze-and-store:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4 # Use latest version
    
    - name: 2. Setup Python
      uses: actions/setup-python@v5 # Use latest version
      with:
        python-version: '3.10'
    
    - name: 3. Install Python Dependencies
      run: |
        pip install pandas numpy scipy requests
    
    - name: 4. Run Deep Analysis Script
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python scripts/deep_analysis.py
    
    - name: 5. Store Results back to Supabase
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python scripts/store_results.py
        
    - name: 6. Upload Results as Artifact (Optional)
      uses: actions/upload-artifact@v4 # Use latest version
      with:
        name: analysis-results-${{ github.run_id }}
        path: output/