name: ML Inference (Hourly)

on:
  schedule: [ { cron: '0 * * * *' } ]  # every hour
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ml-inference-${{ github.ref }}
  cancel-in-progress: true

jobs:
  infer:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/python-setup
        with:
          python-version: '3.10'
      - name: Inference
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          PRED_HORIZON_STEPS: '6'
          BLEND_WEIGHT: '0.7'
        run: |
          python scripts/infer_unified.py || (echo "retrying..." && sleep 5 && python scripts/infer_unified.py)