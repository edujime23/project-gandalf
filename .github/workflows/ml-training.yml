name: ML Model Training

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly Sunday 02:00 UTC
  workflow_dispatch:

jobs:
  train-models:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - name: Install deps
        run: |
          pip install pandas==2.3.2 numpy==2.2.6 scikit-learn==1.5.2 requests==2.32.5 joblib==1.4.2
      - name: Train unified model
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
        run: python scripts/train_unified_model.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ml-models-${{ github.run_id }}
          path: models/
          retention-days: 30
      - name: Commit models (optional)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -d "models" ]; then
            git add models/
            if ! git diff --staged --quiet; then
              git commit -m "chore: update unified ML model [skip ci]"
              git push
            else
              echo "No changes to commit."
            fi
          fi