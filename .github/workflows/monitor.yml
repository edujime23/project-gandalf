name: Monitor System Health (30m)

on:
  schedule: [ { cron: '*/30 * * * *' } ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-health:
    runs-on: ubuntu-latest
    steps:
      - name: Check Worker Health
        run: |
          set -e
          curl -sSf https://gandalf-collector.${{ secrets.WORKER_SUBDOMAIN }}.workers.dev/health || true
      - name: Check Data Freshness
        run: |
          curl -sSf "${{ secrets.SUPABASE_URL }}/rest/v1/market_data?select=timestamp&order=timestamp.desc&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" || true