name: Score Predictions (30m)

on:
  schedule: [ { cron: '30 * * * *' } ]  # half-hour after inference
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: score-predictions-${{ github.ref }}
  cancel-in-progress: true

jobs:
  score:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/python-setup
      - name: Score predictions (30m horizon)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          PREDICTION_HORIZON_MIN: '30'
        run: python scripts/score_predictions.py