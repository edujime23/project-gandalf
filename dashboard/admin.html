<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gandalf Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
        }

        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            max-width: 520px;
            margin: 0 auto;
        }

        input, button {
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        input {
            width: 100%;
            background: #0f172a;
            color: #e2e8f0;
            margin-top: 8px;
        }

        button {
            background: #3b82f6;
            color: #fff;
            font-weight: bold;
            margin-top: 12px;
            cursor: pointer;
        }

        pre {
            background: #0f172a;
            padding: 12px;
            border-radius: 8px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>🧙‍♂️ Gandalf Admin</h2>
        <label>Admin token</label>
        <input id="token" type="password" placeholder="Paste ADMIN_TOKEN" />
        <button onclick="runAnalyzer()">Run Analyzer Now</button>
        <div id="out" style="margin-top:12px;"></div>
    </div>

    <script>
    async function runAnalyzer() {
      const token = document.getElementById('token').value.trim();
      if (!token) { alert('Enter token'); return; }
      const resp = await fetch('/api/admin/analyzer/run', { headers: { 'x-admin-token': token } });
      const txt = await resp.text();
      document.getElementById('out').innerHTML = `<pre>${txt}</pre>`;
    }
    </script>
</body>
</html>
