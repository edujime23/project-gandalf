<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gandalf Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
            margin: 0;
            padding: 40px;
        }

        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            max-width: 520px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        label {
            font-size: 14px;
            color: #cbd5e1;
        }

        input, button {
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        input {
            width: 100%;
            background: #0f172a;
            color: #e2e8f0;
            margin-top: 8px;
        }

        button {
            background: #3b82f6;
            color: #fff;
            font-weight: bold;
            margin-top: 12px;
            cursor: pointer;
        }

            button[disabled] {
                opacity: .6;
                cursor: wait;
            }

        pre {
            background: #0f172a;
            padding: 12px;
            border-radius: 8px;
            overflow: auto;
        }

        .muted {
            color: #94a3b8;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>🧙‍♂️ Gandalf Admin</h2>
        <label>Admin token</label>
        <input id="token" type="password" placeholder="Paste ADMIN_TOKEN" />
        <button id="runBtn" onclick="runAnalyzer()">Run Analyzer Now</button>
        <div id="out" style="margin-top:12px;"></div>
        <div class="muted">Tip: your token is stored locally in this browser only.</div>
    </div>

    <script>
        // Prefill token from localStorage
        (function () {
            const t = localStorage.getItem('gandalf_admin_token');
            if (t) document.getElementById('token').value = t;
        })();

        async function runAnalyzer() {
            const btn = document.getElementById('runBtn');
            const out = document.getElementById('out');
            const token = document.getElementById('token').value.trim();
            if (!token) { alert('Enter token'); return; }
            localStorage.setItem('gandalf_admin_token', token);

            btn.disabled = true; out.innerHTML = '<pre>Running…</pre>';
            try {
                const resp = await fetch('/api/admin/analyzer/run', { headers: { 'x-admin-token': token } });
                const text = await resp.text();
                out.innerHTML = `<pre>${text}</pre>`;
            } catch (e) {
                out.innerHTML = `<pre>${e.message}</pre>`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
