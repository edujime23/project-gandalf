<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gandalf Market Intelligence</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151934;
            --bg-card: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --text-muted: #64748b;
            --accent-primary: #6366f1;
            --accent-success: #10b981;
            --accent-danger: #ef4444;
            --border-color: #2a3356;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
        }

        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
        }

        .logo {
            color: var(--accent-primary);
            font-weight: 700;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            background: var(--bg-card);
            padding: 6px 10px;
            border-radius: 999px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: var(--accent-danger);
        }

        .status-badge.live .status-dot {
            background: var(--accent-success);
        }

        .section {
            margin-top: 24px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            gap: 12px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 14px;
            box-shadow: var(--shadow-sm);
        }

            .card:hover {
                box-shadow: 0 2px 8px rgba(0,0,0,0.35);
            }

        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 700;
            margin-top: 6px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
            gap: 14px;
        }

        .item-title {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .item-line {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .delta-pos {
            color: var(--accent-success)
        }

        .delta-neg {
            color: var(--accent-danger)
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .select {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 10px;
            border-radius: 6px;
        }

        .btn {
            background: var(--accent-primary);
            color: #fff;
            border: 0;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }

            .btn.secondary {
                background: transparent;
                color: var(--text-primary);
                border: 1px solid var(--border-color);
            }

        .muted {
            color: var(--text-muted);
            font-size: 12px;
        }

        .chart-wrap {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px;
        }

        .chart {
            height: 380px;
            position: relative;
        }

        .row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .grow {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content container">
            <div class="logo">Gandalf Intelligence</div>
            <div class="row">
                <div class="status-badge" id="statusBadge"><span class="status-dot"></span><span id="statusText">Connecting</span></div>
                <button class="btn secondary" id="refreshBtn">Refresh</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="section">
            <div class="stats-row">
                <div class="card"><div class="stat-label">Total Data Points</div><div class="stat-value" id="totalData">0</div></div>
                <div class="card"><div class="stat-label">Active Predictions</div><div class="stat-value" id="activePreds">0</div></div>
                <div class="card"><div class="stat-label">Model Accuracy</div><div class="stat-value" id="modelAcc">0%</div></div>
                <div class="card"><div class="stat-label">Trading Signals</div><div class="stat-value" id="signalCount">0</div></div>
            </div>
            <div class="muted" id="lastUpdated" style="margin-top:6px;">Last updated: --</div>
        </section>

        <section class="section">
            <div class="row toolbar">
                <div class="grow"><h3>Tracked Items</h3></div>
                <div class="muted">Show latest price and predicted next price</div>
            </div>
            <div class="grid" id="itemsGrid"></div>
        </section>

        <section class="section">
            <div class="chart-wrap">
                <div class="row toolbar">
                    <select id="itemSelect" class="select"></select>
                    <div class="grow"></div>
                    <button class="btn secondary rangeBtn" data-range="6">6H</button>
                    <button class="btn secondary rangeBtn" data-range="24">24H</button>
                    <button class="btn secondary rangeBtn" data-range="72">3D</button>
                    <button class="btn secondary rangeBtn" data-range="168">7D</button>
                    <button class="btn secondary rangeBtn" data-range="720">30D</button>
                </div>
                <div class="chart"><canvas id="priceChart"></canvas></div>
            </div>
        </section>
    </main>

    <script>
        const API = '/api';
        let CHART = null;
        let RANGE = 24;
        let ITEMS = [];
        let PRED_MAP = new Map();

        function setStatus(ok) {
            const badge = document.getElementById('statusBadge');
            const text = document.getElementById('statusText');
            if (ok) { badge.classList.add('live'); text.textContent = 'Online'; }
            else { badge.classList.remove('live'); text.textContent = 'Offline'; }
        }

        async function fetchJSON(url, opts = {}) {
            const r = await fetch(url, opts);
            if (!r.ok) throw new Error('HTTP ' + r.status);
            return r.json();
        }

        async function loadMetrics() {
            try {
                const response = await fetch(`${API}/rpc/get_enhanced_metrics`, { method: 'POST' });
                if (!response.ok) throw new Error('get_enhanced_metrics failed');
                const metrics = await response.json();

                document.getElementById('total-data').textContent =
                    (metrics.total_data_points || 0).toLocaleString();
                document.getElementById('active-predictions').textContent =
                    metrics.predictions_made || 0;

                // accuracy sample: last 50 predictions with accuracy not null
                const accResponse = await fetch(`${API}/predictions?select=accuracy&accuracy=not.is.null&limit=50`);
                let avgAccuracyPct = 0;
                if (accResponse.ok) {
                    const accData = await accResponse.json();
                    if (accData && accData.length) {
                        const avg = accData.reduce((s, x) => s + (Number(x.accuracy) || 0), 0) / accData.length;
                        avgAccuracyPct = Math.max(0, Math.min(1, avg)) * 100;
                    }
                }
                document.getElementById('model-accuracy').textContent = `${avgAccuracyPct.toFixed(1)}%`;
            } catch (err) {
                console.warn('loadMetrics error', err);
                document.getElementById('model-accuracy').textContent = '0%';
            }
        }

        async function loadItemsAndPreds() {
            // latest market rows
            const data = await fetchJSON(`${API}/market_data?select=item,sell_median,buy_median,spread,timestamp&order=timestamp.desc&limit=400`);
            const latest = new Map();
            for (const row of data) {
                if (!latest.has(row.item)) latest.set(row.item, row);
            }
            ITEMS = Array.from(latest.values()).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            // latest predictions
            const preds = await fetchJSON(`${API}/predictions?order=predicted_at.desc&limit=200`);
            PRED_MAP.clear();
            for (const p of preds) if (!PRED_MAP.has(p.item)) PRED_MAP.set(p.item, p);

            // fill itemSelect
            const sel = document.getElementById('itemSelect');
            sel.innerHTML = ITEMS.slice(0, 50).map(r => `<option value="${r.item}">${r.item.replace(/_/g, ' ').toUpperCase()}</option>`).join('');
        }

        function renderItemsGrid() {
            const grid = document.getElementById('itemsGrid');
            if (!ITEMS.length) { grid.innerHTML = '<div class="card">No data available</div>'; return; }

            const list = ITEMS.slice(0, 12).map(row => {
                const pred = PRED_MAP.get(row.item);
                const predPrice = pred ? Number(pred.predicted_price) : null;
                const delta = (predPrice !== null) ? (predPrice - Number(row.sell_median)) : null;
                const deltaClass = delta !== null ? (delta >= 0 ? 'delta-pos' : 'delta-neg') : '';
                const conf = pred && pred.confidence !== null ? Math.round(pred.confidence * 100) + '%' : '';
                return `
          <div class="card">
            <div class="item-title">${row.item.replace(/_/g, ' ').toUpperCase()}</div>
            <div class="item-line"><span>Sell Median</span><span>${row.sell_median}p</span></div>
            <div class="item-line"><span>Buy Median</span><span>${row.buy_median}p</span></div>
            <div class="item-line"><span>Spread</span><span>${row.spread}p</span></div>
            ${predPrice !== null ? `
              <div class="item-line"><span>Predicted</span><span>${predPrice.toFixed(0)}p</span></div>
              <div class="item-line ${deltaClass}"><span>Delta</span><span>${delta >= 0 ? '+' : ''}${delta.toFixed(0)}p ${conf ? '(' + conf + ')' : ''}</span></div>
            ` : `<div class="item-line"><span>Predicted</span><span>-</span></div>`}
          </div>
        `;
            }).join('');
            grid.innerHTML = list;
        }

        async function loadChartFor(item) {
            const enc = encodeURIComponent(item);
            const rows = await fetchJSON(`${API}/market_data?select=timestamp,sell_median&item=eq.${enc}&order=timestamp.asc&limit=1200`);
            const pred = PRED_MAP.get(item);
            const labels = rows.map(r => new Date(r.timestamp));
            const prices = rows.map(r => Number(r.sell_median));
            const cutoff = new Date(Date.now() - RANGE * 60 * 60 * 1000);
            const idx0 = labels.findIndex(d => d >= cutoff);
            const labelsR = idx0 > 0 ? labels.slice(idx0) : labels;
            const pricesR = idx0 > 0 ? prices.slice(idx0) : prices;

            const ctx = document.getElementById('priceChart').getContext('2d');
            if (CHART) { CHART.destroy(); }

            const ds = [
                { label: item.replace(/_/g, ' ').toUpperCase(), data: labelsR.map((t, i) => ({ x: t, y: pricesR[i] })), borderColor: '#6366f1', borderWidth: 2, pointRadius: 0 }
            ];
            if (pred && pred.predicted_price) {
                // predicted point shown at now + horizon (approximate)
                const lastT = labelsR.length ? labelsR[labelsR.length - 1] : new Date();
                const futureT = new Date(lastT.getTime() + 30 * 60 * 1000);
                ds.push({ label: 'Predicted', data: [{ x: futureT, y: Number(pred.predicted_price) }], borderColor: '#10b981', backgroundColor: '#10b981', pointRadius: 4, showLine: false });
                if (pred.predicted_lower != null && pred.predicted_upper != null) {
                    ds.push({ label: 'Prediction Band', data: [{ x: futureT, y: Number(pred.predicted_lower) }, { x: futureT, y: Number(pred.predicted_upper) }], borderColor: '#94a3b8', pointRadius: 0, borderDash: [4, 4], showLine: true });
                }
            }

            const isDark = true;
            const textColor = isDark ? '#8892b0' : '#6b7280';
            const gridColor = isDark ? '#2a3356' : '#e5e7eb';

            CHART = new Chart(ctx, {
                type: 'line',
                data: { datasets: ds },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', grid: { color: gridColor }, ticks: { color: textColor } },
                        y: { grid: { color: gridColor }, ticks: { color: textColor } }
                    },
                    plugins: { legend: { labels: { color: textColor } } },
                    animation: { duration: 400 }
                }
            });
        }

        async function refreshAll() {
            setStatus(true);
            const t0 = Date.now();
            try {
                await loadMetrics();
                await loadItemsAndPreds();
                renderItemsGrid();
                const sel = document.getElementById('itemSelect');
                if (sel.value) {
                    await loadChartFor(sel.value);
                } else if (ITEMS.length) {
                    sel.value = ITEMS[0].item;
                    await loadChartFor(ITEMS[0].item);
                }
            } catch (e) {
                console.error(e);
                setStatus(false);
            } finally {
                const ts = new Date().toLocaleTimeString();
                document.getElementById('lastUpdated').textContent = 'Last updated: ' + ts + ' (' + (Date.now() - t0) + ' ms)';
            }
        }

        document.getElementById('refreshBtn').addEventListener('click', refreshAll);
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('rangeBtn')) {
                RANGE = parseInt(e.target.dataset.range, 10);
                document.querySelectorAll('.rangeBtn').forEach(b => b.classList.remove('selected'));
                e.target.classList.add('selected');
                const sel = document.getElementById('itemSelect');
                if (sel.value) loadChartFor(sel.value);
            }
        });
        document.getElementById('itemSelect').addEventListener('change', (e) => loadChartFor(e.target.value));

        refreshAll();
        setInterval(refreshAll, 60000);
    </script>
</body>
</html>
