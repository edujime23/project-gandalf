<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gandalf Market Intelligence</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151934;
            --bg-card: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --text-muted: #64748b;
            --accent-primary: #6366f1;
            --accent-success: #10b981;
            --accent-danger: #ef4444;
            --accent-warning: #f59e0b;
            --border-color: #2a3356;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
        }

        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
        }

        .logo {
            color: var(--accent-primary);
            font-weight: 700;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            background: var(--bg-card);
            padding: 6px 10px;
            border-radius: 999px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: var(--accent-danger);
        }

        .status-badge.live .status-dot {
            background: var(--accent-success);
        }

        .btn {
            background: var(--accent-primary);
            color: #fff;
            border: 0;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }

            .btn.secondary {
                background: transparent;
                color: var(--text-primary);
                border: 1px solid var(--border-color);
            }

        .muted {
            color: var(--text-muted);
            font-size: 12px;
        }

        .section {
            margin-top: 24px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            gap: 12px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 14px;
            box-shadow: var(--shadow-sm);
        }

            .card:hover {
                box-shadow: 0 2px 8px rgba(0,0,0,0.35);
            }

        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 700;
            margin-top: 6px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
            gap: 14px;
        }

        .row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .grow {
            flex: 1;
        }

        .tag {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 999px;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

            .tag.up {
                color: var(--accent-success);
                border-color: #0f5132;
                background: rgba(16,185,129,.08);
            }

            .tag.down {
                color: var(--accent-danger);
                border-color: #842029;
                background: rgba(239,68,68,.08);
            }

        .mover-title {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .mover-line {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .delta-pos {
            color: var(--accent-success);
        }

        .delta-neg {
            color: var(--accent-danger);
        }

        .chart-wrap {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px;
        }

        .chart {
            height: 380px;
            position: relative;
        }

        .signals-list .sig {
            border: 1px solid var(--border-color);
            background: #151a33;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
        }

        .sig-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sig-type {
            font-weight: 700;
        }

            .sig-type.BUY {
                color: var(--accent-success);
            }

            .sig-type.SELL {
                color: var(--accent-danger);
            }

        .sig-muted {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 12px;
        }

        .select {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content container">
            <div class="logo">Gandalf Intelligence</div>
            <div class="row">
                <div class="status-badge" id="statusBadge"><span class="status-dot"></span><span id="statusText">Connecting</span></div>
                <button class="btn secondary" id="refreshBtn">Refresh</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="section">
            <div class="stats-row">
                <div class="card"><div class="stat-label">Total Data Points</div><div class="stat-value" id="totalData">0</div></div>
                <div class="card"><div class="stat-label">Active Predictions (24h)</div><div class="stat-value" id="activePreds">0</div></div>
                <div class="card"><div class="stat-label">Model Accuracy (last 50)</div><div class="stat-value" id="modelAcc">0%</div></div>
                <div class="card"><div class="stat-label">Signals (24h)</div><div class="stat-value" id="signalCount">0</div></div>
            </div>
            <div class="muted" id="lastUpdated" style="margin-top:6px;">Last updated: --</div>
        </section>

        <section class="section">
            <div class="row toolbar">
                <div class="grow"><h3>Top Predicted Movers</h3></div>
                <select id="dirSelect" class="select">
                    <option value="both">Up & Down</option>
                    <option value="up">Up Only</option>
                    <option value="down">Down Only</option>
                </select>
                <select id="confSelect" class="select">
                    <option value="0.65">Conf ≥ 0.65</option>
                    <option value="0.75">Conf ≥ 0.75</option>
                    <option value="0.85">Conf ≥ 0.85</option>
                </select>
            </div>
            <div class="grid" id="moversGrid"></div>
        </section>

        <section class="section">
            <div class="row toolbar">
                <select id="itemSelect" class="select"></select>
                <div class="grow"></div>
                <button class="btn secondary rangeBtn" data-range="6">6H</button>
                <button class="btn secondary rangeBtn" data-range="24">24H</button>
                <button class="btn secondary rangeBtn" data-range="72">3D</button>
                <button class="btn secondary rangeBtn" data-range="168">7D</button>
                <button class="btn secondary rangeBtn" data-range="720">30D</button>
            </div>
            <div class="chart-wrap"><div class="chart"><canvas id="priceChart"></canvas></div></div>
        </section>

        <section class="section">
            <div class="row"><h3>Live Signals (last 24h)</h3></div>
            <div id="signalsList" class="signals-list"></div>
        </section>
    </main>

    <script>
        const API = '/api';
        let CHART = null, RANGE = 24;
        let MOVERS = []; // latest movers list
        const escapeHTML = (s) => String(s || '').replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));

        function setStatus(ok) {
            const badge = document.getElementById('statusBadge');
            const text = document.getElementById('statusText');
            if (ok) { badge.classList.add('live'); text.textContent = 'Online'; }
            else { badge.classList.remove('live'); text.textContent = 'Offline'; }
        }

        async function fetchJSON(url, opts = {}) {
            const r = await fetch(url, opts);
            if (!r.ok) throw new Error('HTTP ' + r.status);
            const ct = r.headers.get('content-type') || '';
            if (!ct.includes('application/json')) return r.text();
            return r.json();
        }

        async function loadMetrics() {
            try {
                const m = await fetchJSON(`${API}/rpc/get_enhanced_metrics`, { method: 'POST' });
                document.getElementById('totalData').textContent = (m.total_data_points || 0).toLocaleString();
                document.getElementById('activePreds').textContent = m.predictions_made || 0;

                const acc = await fetchJSON(`${API}/predictions?select=accuracy&accuracy=not.is.null&order=predicted_at.desc&limit=50`);
                if (Array.isArray(acc) && acc.length) {
                    const avg = acc.reduce((s, x) => s + (x.accuracy || 0), 0) / acc.length;
                    document.getElementById('modelAcc').textContent = (avg * 100).toFixed(1) + '%';
                } else { document.getElementById('modelAcc').textContent = '0%'; }

                const sigs = await fetchJSON(`${API}/rpc/get_recent_signals`, { method: 'POST', body: JSON.stringify({ limit_n: 200, lookback_hours: 24 }) });
                document.getElementById('signalCount').textContent = Array.isArray(sigs) ? sigs.length : 0;
                renderSignals(sigs || []);
            } catch (e) {
                console.warn('metrics error', e);
            }
        }

        async function loadMovers() {
            const direction = document.getElementById('dirSelect').value;
            const min_confidence = parseFloat(document.getElementById('confSelect').value || '0.65');
            const body = JSON.stringify({ direction, min_confidence, limit_n: 24 });
            const movers = await fetchJSON(`${API}/rpc/get_top_movers`, { method: 'POST', body });
            MOVERS = Array.isArray(movers) ? movers : [];
            renderMovers();
            // Fill select from movers
            const sel = document.getElementById('itemSelect');
            sel.innerHTML = MOVERS.map(r => `<option value="${escapeHTML(r.item)}">${escapeHTML(r.item).replace(/_/g, ' ').toUpperCase()}</option>`).join('');
        }

        function renderMovers() {
            const grid = document.getElementById('moversGrid');
            if (!MOVERS.length) { grid.innerHTML = '<div class="card">No movers found</div>'; return; }
            grid.innerHTML = MOVERS.map(row => {
                const item = escapeHTML(row.item);
                const cp = Number(row.current_price || 0);
                const pp = Number(row.predicted_price || 0);
                const ch = pp - cp;
                const chPct = (row.predicted_change_pct != null) ? Number(row.predicted_change_pct) : (cp ? (ch / cp * 100) : 0);
                const cls = chPct >= 0 ? 'delta-pos' : 'delta-neg';
                const tag = chPct >= 0 ? 'up' : 'down';
                const conf = row.confidence != null ? Math.round(row.confidence * 100) + '%' : '';
                return `
            <div class="card mover" data-item="${item}">
              <div class="row" style="justify-content:space-between;">
                <div class="mover-title">${item.replace(/_/g, ' ').toUpperCase()}</div>
                <div class="tag ${tag}">${chPct >= 0 ? 'UP' : 'DOWN'}</div>
              </div>
              <div class="mover-line"><span>Current</span><span>${cp}p</span></div>
              <div class="mover-line"><span>Predicted</span><span>${pp}p</span></div>
              <div class="mover-line ${cls}"><span>Δ (pct)</span><span>${ch >= 0 ? '+' : ''}${ch.toFixed(0)}p (${chPct >= 0 ? '+' : ''}${chPct.toFixed(1)}%)</span></div>
              <div class="mover-line"><span>Confidence</span><span>${conf}</span></div>
            </div>`;
            }).join('');
            // Click to load chart
            grid.querySelectorAll('.mover').forEach(el => {
                el.addEventListener('click', () => {
                    const item = el.getAttribute('data-item');
                    const sel = document.getElementById('itemSelect');
                    sel.value = item;
                    loadChartFor(item);
                });
            });
        }

        function renderSignals(sigs) {
            const wrap = document.getElementById('signalsList');
            if (!Array.isArray(sigs) || !sigs.length) {
                wrap.innerHTML = '<div class="card">No recent signals</div>'; return;
            }
            wrap.innerHTML = sigs.slice(0, 20).map(s => {
                const ts = s.created_at ? new Date(s.created_at).toLocaleString() : '';
                const conf = s.confidence != null ? Math.round(s.confidence * 100) + '%' : '';
                const item = escapeHTML(s.item || '');
                return `
            <div class="sig">
              <div class="sig-head">
                <div><span class="sig-type ${s.type}">${s.type}</span> • <strong>${item.replace(/_/g, ' ').toUpperCase()}</strong></div>
                <div class="sig-muted">${ts}</div>
              </div>
              <div class="sig-muted">${escapeHTML(s.reason || '')}</div>
              <div class="sig-muted">Confidence: ${conf}</div>
            </div>`;
            }).join('');
        }

        async function loadChartFor(item) {
            const enc = encodeURIComponent(item);
            const rows = await fetchJSON(`${API}/market_data?select=timestamp,sell_median&item=eq.${enc}&order=timestamp.asc&limit=2000`);
            const pred = (MOVERS || []).find(p => p.item === item);
            const labels = rows.map(r => new Date(r.timestamp));
            const prices = rows.map(r => Number(r.sell_median));
            const cutoff = new Date(Date.now() - RANGE * 60 * 60 * 1000);
            const idx0 = labels.findIndex(d => d >= cutoff);
            const labelsR = idx0 > 0 ? labels.slice(idx0) : labels;
            const pricesR = idx0 > 0 ? prices.slice(idx0) : prices;

            const ctx = document.getElementById('priceChart').getContext('2d');
            if (CHART) CHART.destroy();

            const ds = [
                { label: item.replace(/_/g, ' ').toUpperCase(), data: labelsR.map((t, i) => ({ x: t, y: pricesR[i] })), borderColor: '#6366f1', borderWidth: 2, pointRadius: 0 }
            ];
            if (pred && pred.predicted_price) {
                const lastT = labelsR.length ? labelsR[labelsR.length - 1] : new Date();
                const futureT = new Date(lastT.getTime() + 30 * 60 * 1000);
                ds.push({ label: 'Predicted', data: [{ x: futureT, y: Number(pred.predicted_price) }], borderColor: '#10b981', backgroundColor: '#10b981', pointRadius: 4, showLine: false });
                if (pred.predicted_lower != null && pred.predicted_upper != null) {
                    ds.push({ label: 'Prediction Band', data: [{ x: futureT, y: Number(pred.predicted_lower) }, { x: futureT, y: Number(pred.predicted_upper) }], borderColor: '#94a3b8', pointRadius: 0, borderDash: [4, 4], showLine: true });
                }
            }

            const textColor = '#8892b0', gridColor = '#2a3356';
            CHART = new Chart(ctx, {
                type: 'line',
                data: { datasets: ds },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', grid: { color: gridColor }, ticks: { color: textColor } },
                        y: { grid: { color: gridColor }, ticks: { color: textColor } }
                    },
                    plugins: { legend: { labels: { color: textColor } } },
                    animation: { duration: 350 }
                }
            });
        }

        async function refreshAll() {
            setStatus(true);
            const t0 = Date.now();
            try {
                await loadMetrics();
                await loadMovers();
                const sel = document.getElementById('itemSelect');
                if (sel.value) await loadChartFor(sel.value);
                else if (MOVERS.length) { sel.value = MOVERS[0].item; await loadChartFor(sel.value); }
            } catch (e) { console.error(e); setStatus(false); }
            finally {
                const ts = new Date().toLocaleTimeString();
                document.getElementById('lastUpdated').textContent = 'Last updated: ' + ts + ' (' + (Date.now() - t0) + ' ms)';
            }
        }

        document.getElementById('refreshBtn').addEventListener('click', refreshAll);
        document.getElementById('dirSelect').addEventListener('change', refreshAll);
        document.getElementById('confSelect').addEventListener('change', refreshAll);
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('rangeBtn')) {
                RANGE = parseInt(e.target.dataset.range, 10);
                document.querySelectorAll('.rangeBtn').forEach(b => b.classList.remove('selected'));
                e.target.classList.add('selected');
                const sel = document.getElementById('itemSelect');
                if (sel.value) loadChartFor(sel.value);
            }
        });
        document.getElementById('itemSelect').addEventListener('change', (e) => loadChartFor(e.target.value));

        refreshAll();
        setInterval(refreshAll, 60000);
    </script>
</body>
</html>
