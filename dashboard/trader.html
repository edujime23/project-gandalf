<!DOCTYPE html>
<html>
<head>
    <title>Gandalf Trading Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style is the same, no changes needed -->
</head>
<body>
    <!-- HTML structure is the same, no changes needed -->
    <script>
        // NEW SECURE WAY: All requests go through our own API gateway
        const API_BASE_URL = '/api';

        let portfolio = {};
        let signals = [];
        let trades = [];

        async function loadSignals() {
            try {
                const response = await fetch(`${API_BASE_URL}/signals`);
                signals = await response.json();
                const container = document.getElementById('signals-container');
                if (signals.length === 0) {
                    container.innerHTML = '<div class="alert">No signals available. The analyzer runs hourly.</div>';
                    document.getElementById('active-signals').textContent = '0';
                    return;
                }
                document.getElementById('active-signals').textContent = signals.length;
                container.innerHTML = signals.map(signal => `
                        <div class="signal ${signal.type.toLowerCase()}">
                            <div class="signal-info">
                                <h3>${signal.type}: ${signal.item.replace(/_/g, ' ').toUpperCase()}</h3>
                                <div>${signal.action}</div>
                                <div style="font-size: 12px; color: #94a3b8; margin-top: 5px;">${signal.reason || ''}</div>
                                <div class="confidence-bar"><div class="confidence-fill" style="width: ${signal.confidence * 100}%"></div></div>
                            </div>
                            <div class="signal-action">
                                <div style="margin-bottom: 10px;"><strong>Confidence: ${(signal.confidence * 100).toFixed(0)}%</strong></div>
                                ${signal.profit ? `<div class="profit-positive" style="margin-bottom: 10px;">Profit: ${signal.profit}p (${signal.profit_pct.toFixed(1)}%)</div>` : ''}
                                <button class="btn btn-${signal.type.toLowerCase()}" onclick="executeTrade('${signal.item}', '${signal.type}', ${signal.current_price || (signal.type === 'BUY' ? signal.buy_price : 0)}, ${JSON.stringify(signal).replace(/"/g, "'")})">Execute ${signal.type}</button>
                            </div>
                        </div>`).join('');
            } catch (error) { console.error('Error loading signals:', error); }
        }

        async function loadPortfolio() {
            try {
                const response = await fetch(`${API_BASE_URL}/portfolio?select=*`);
                const data = await response.json();
                portfolio = {};
                data.forEach(item => { portfolio[item.item] = item; });
                updatePortfolioDisplay();
            } catch (error) { console.error('Error loading portfolio:', error); }
        }

        async function loadTrades() {
            try {
                const response = await fetch(`${API_BASE_URL}/trades?order=timestamp.desc&limit=20`);
                trades = await response.json();
                updateTradesDisplay();
                calculateStats();
            } catch (error) { console.error('Error loading trades:', error); }
        }

        function updatePortfolioDisplay() {
            const tbody = document.getElementById('portfolio-tbody');
            if (Object.keys(portfolio).length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No items in portfolio</td></tr>';
                return;
            }
            tbody.innerHTML = Object.values(portfolio).map(data => `
                    <tr>
                        <td>${data.item.replace(/_/g, ' ').toUpperCase()}</td>
                        <td>${data.quantity}</td>
                        <td>${data.avg_buy_price}p</td>
                        <td id="current-${data.item}">Loading...</td>
                        <td id="profit-${data.item}">-</td>
                        <td><button class="btn btn-sell" onclick="executeTrade('${data.item}', 'SELL', 0)">Sell All</button></td>
                    </tr>`).join('');
            updateCurrentPrices();
        }

        async function updateCurrentPrices() {
            const response = await fetch(`${API_BASE_URL}/market_data?order=timestamp.desc&limit=100`);
            const data = await response.json();
            const latestPrices = {};
            data.forEach(row => { if (!latestPrices[row.item]) { latestPrices[row.item] = row.sell_median; } });
            Object.values(portfolio).forEach(p_item => {
                const currentPrice = latestPrices[p_item.item];
                if (currentPrice) {
                    const currentEl = document.getElementById(`current-${p_item.item}`);
                    const profitEl = document.getElementById(`profit-${p_item.item}`);
                    if (currentEl) currentEl.textContent = `${currentPrice}p`;
                    const profit = (currentPrice - p_item.avg_buy_price) * p_item.quantity;
                    const profitPct = p_item.avg_buy_price === 0 ? 0 : ((currentPrice - p_item.avg_buy_price) / p_item.avg_buy_price) * 100;
                    if (profitEl) {
                        profitEl.className = profit >= 0 ? 'profit-positive' : 'profit-negative';
                        profitEl.textContent = `${profit.toFixed(0)}p (${profitPct.toFixed(1)}%)`;
                    }
                }
            });
        }

        function updateTradesDisplay() {
            const container = document.getElementById('trades-container');
            if (trades.length === 0) { container.innerHTML = '<div>No trades yet</div>'; return; }
            container.innerHTML = trades.map(trade => `
                    <div class="signal ${trade.action.toLowerCase()}">
                        <div class="signal-info">
                            <h3>${trade.action}: ${trade.item.replace(/_/g, ' ').toUpperCase()}</h3>
                            <div>Price: ${trade.price}p | Quantity: ${trade.quantity}</div>
                            <div style="font-size: 12px; color: #94a3b8;">${new Date(trade.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="signal-action">
                            ${trade.profit != null ? `<div class="${trade.profit >= 0 ? 'profit-positive' : 'profit-negative'}">Profit: ${trade.profit}p</div>` : `<div>Status: ${trade.status}</div>`}
                        </div>
                    </div>`).join('');
        }

        function calculateStats() {
            const closedTrades = trades.filter(t => t.status === 'CLOSED');
            const totalProfit = closedTrades.reduce((sum, t) => sum + (t.profit || 0), 0);
            document.getElementById('total-profit').textContent = `${totalProfit.toFixed(0)}p`;
            const openTrades = trades.filter(t => t.status === 'OPEN');
            document.getElementById('open-trades').textContent = openTrades.length;
            const profitableTrades = closedTrades.filter(t => t.profit > 0);
            const winRate = closedTrades.length > 0 ? (profitableTrades.length / closedTrades.length) * 100 : 0;
            document.getElementById('win-rate').textContent = `${winRate.toFixed(0)}%`;
        }

        async function executeTrade(item, action, price, signalDataStr) {
            alert(`Trade simulation: ${action} ${item} at ${price}p\n\nThis is a demo. In a real system, this would open the game or market website.`);
            const signalData = signalDataStr ? JSON.parse(signalDataStr.replace(/'/g, '"')) : {};
            const trade = { item, action, price, quantity: 1, signal_confidence: signalData.confidence, signal_reason: signalData.reason };
            await fetch(`${API_BASE_URL}/trades`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(trade)
            });
            loadTrades();
        }

        async function init() {
            await Promise.all([loadSignals(), loadPortfolio(), loadTrades()]);
        }

        init();
        setInterval(loadSignals, 60000);
        setInterval(updateCurrentPrices, 30000);
    </script>
</body>
</html>
